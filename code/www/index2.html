<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=0" />
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script src="app/lib/onsen/js/angular/angular.js"></script>
        <script src="app/lib/onsen/js/onsenui.js"></script>
        <script src="js/database.js" type="text/javascript"></script>
        <script src="js/Patient.js" type="text/javascript"></script>
        <script src="js/geolocation.js" type="text/javascript"></script>
        <script src="js/register.js" type="text/javascript"></script>
        <script src="js/uploadPatient.js" type="text/javascript"></script>
        <script src="js/downloadPatients.js" type="text/javascript"></script>
        <script src="js/cam.js" type="text/javascript"></script>
        <script src="js/jquery2.1.3.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
        <script>
            ons.bootstrap(['onsen']);
        </script>
        <link rel="stylesheet" href="app/lib/onsen/css/onsenui.css">
        <link rel="stylesheet" href="app/lib/onsen/css/onsen-css-components-blue-basic-theme.css">
        <link rel="stylesheet" href="app/login.css">
        <link rel="stylesheet" href="css/CleftPatients.css">
        <title>OS-Pro Login</title>
        <style>
        .tm{
            margin-top: 0px;
            margin-left: auto;
            margin-right: auto;
        }
        img {
            display: block;
            margin: 0 auto;
        }
        h1{
            color: #243782;
            font-size: 36px;
            text-align: center;
            margin-right: auto;
            margin-left: auto;
            font-weight: normal;
        }
        </style>
        
    </head>
    <body>
    <ons-navigator var="myNavigator">
    <ons-page>
        
        <ons-toolbar>
            <div class="center">Log In</div>
            <div class="right"><ons-toolbar-button>Exit</ons-toolbar-button></div>
        </ons-toolbar>
        
        <ons-row style="margin-top: 0px;">
            <ons-col><h1>OS-Pro</h1></ons-col>
        </ons-row>

        <ons-row class="tm">

            <ons-col><img src="img/logo.png" width="120px" height="120px"></ons-col>

        </ons-row>

        <ons-row class="tm">
            <ons-col><h3 align="center" style="font-size:17px; color: #024378; font-weight: normal;" >Changing lives one <span style="color:#C02A39; font-size: 17px; font-weight: normal;">smile</span> at a time</h3></ons-col>
        </ons-row>
        <div class="login-form">
            <input type="email" class="text-input--underbar" placeholder="Username" value="">
            <input type="password" class="text-input--underbar" placeholder="Password" value="">
            <br>
                <ons-button onclick="myNavigator.pushPage('tools.html', {animation: 'slide'})" modifier="large" class="login-button">Log In</ons-button>
            <!--<br><ons-button modifier="quiet" class="forgot-password">Forgot Password?</ons-button>-->
        </div>
    </ons-page>
    </ons-navigator>
    </body>
</html>
