<title>Register Patient</title>
<script>
            var p = new Patient();
            p.lastName = 'Tea';
            p.firstName = 'Iced';
            p.dateOfBirth = '10/10/2010';
            $.ajax({
                type: 'GET',
                url: 'https://cloud.slaintehealthcare.com:6544/VitroMobileService/RegisterPatient',
                data: {LastName: p.lastName,FirstName: p.firstName,DateOfBirth: p.dateOfBirth},
                success: function(data){
                    console.log(data);
                    alert("success");
                },
                error: function(jqXHR, textStatus, errorThrown){
                    console.log(jqXHR, textStatus, errorThrown);
                    alert("fail");
                }
            });
            </script>
